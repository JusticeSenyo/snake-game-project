<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="checkout-container">
    <h1>Checkout</h1>
    <form id="checkout-form">
      <!-- Step 1: Billing Information -->
      <div class="checkout-step" id="billing-step">
        <h2>Billing Information</h2>
        <label for="billing-name">Name:</label>
        <input type="text" id="billing-name" name="billing-name" required>
        <label for="billing-address">Address:</label>
        <input type="text" id="billing-address" name="billing-address" required>
        <label for="billing-email">Email:</label>
        <input type="email" id="billing-email" name="billing-email" required>
        <button type="button" onclick="nextStep('shipping-step')">Next</button>
      </div>

      <!-- Step 2: Shipping Information -->
      <div class="checkout-step" id="shipping-step" style="display:none;">
        <h2>Shipping Information</h2>
        <label for="shipping-name">Name:</label>
        <input type="text" id="shipping-name" name="shipping-name" required>
        <label for="shipping-address">Address:</label>
        <input type="text" id="shipping-address" name="shipping-address" required>
        <button type="button" onclick="previousStep('billing-step')">Back</button>
        <button type="button" onclick="nextStep('payment-step')">Next</button>
      </div>

      <!-- Step 3: Payment Information -->
      <div class="checkout-step" id="payment-step" style="display:none;">
        <h2>Payment Information</h2>
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required>
        <label for="card-expiry">Expiry Date:</label>
        <input type="text" id="card-expiry" name="card-expiry" required>
        <label for="card-cvc">CVC:</label>
        <input type="text" id="card-cvc" name="card-cvc" required>
        <button type="button" onclick="previousStep('shipping-step')">Back</button>
        <button type="submit">Place Order</button>
      </div>
    </form>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
